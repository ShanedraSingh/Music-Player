<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="index.css">

    <script src="https://kit.fontawesome.com/68f08798c1.js" crossorigin="anonymous">
    </script>
    
</head>
<body>
    <div class="container">
        <div class="music-player">
          <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
          </nav>
          <img src="media/Karan Aujla.jfif" class="song-image">
          <h1>Karan Aujla</h1>
          <p>Winning Speech | Mxrci</p>


          <audio  id="song">
            <source src="media/WinningSpeech.mp3" type="audio/mpeg">
          </audio>
          <input type="range" value="0" id="progress">


          <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-pause" id="ctrlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
            
          </div>

        </div>

    </div>


    <script src="index.js"></script>
</body>
</html>
